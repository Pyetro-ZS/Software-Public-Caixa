<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PUBLIC - Caixa de Supermercado</title>
  <link rel="icon" type="image/png" href="../public/public-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="../public/public.png" alt="Logo PUBLIC" class="logo" id="logo">
    <h1>Caixa de Supermercado</h1>
  </header>

  <main>
    <section class="box">
      <h2>Dados do Cliente</h2>
      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="contato" placeholder="Contato">
      <input type="text" id="cpf" placeholder="CPF">
    </section>

    <section class="box">
      <h2>Produtos</h2>
      <div class="prod-form">
        <input type="text" id="produto" placeholder="Produto">
        <input type="number" id="quantidade" value="1" min="1">
        <input type="number" id="preco" step="0.01" value="0" placeholder="Preço">
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>

      <table id="tabela">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidadde</th>
            <th>Unitário</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="total">Total: R$ <span id="total">0.00</span></p>
    </section>

    <section class="box">
      <h2>Forma de Pagamento</h2>
      <select id="pagamento">
        <option value="">Selecione...</option>
        <option>Débito</option>
        <option>Crédito</option>
        <option>PIX</option>
        <option>Dinheiro</option>
      </select>
    </section>

    <section class="box">
      <button onclick="gerarNota()">Gerar Nota Fiscal</button>
      <button onclick="limparTudo()">Limpar Tudo</button>
      <div id="nota" class="nota"></div>
    </section>

  <script src="../Controller/NotaFiscal.js"></script>
  <script src="../model/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
